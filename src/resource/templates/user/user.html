	<script type="text/javascript">
        $(function () {
            var boxs;
            $.ajax({
                url: "../findAllUsers",
                type: "post",
                dataType: "json",
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $.ligerDialog.error("出错了，请与管理员联系！");
                },
                success: function (res) {
                    loadData(res, "../findAllUsers", "post");
                }
            });

            /** 删除员工绑定点击事件 */
            $("#delete").click(function () {
                /** 获取到用户选中的复选框  */
                var checkedBoxs = boxs.filter(":checked");
                if (checkedBoxs.length < 1) {
                    $.ligerDialog.error("请选择一个需要删除的文档！");
                } else {
                    /** 得到用户选中的所有的需要删除的ids */
                    var ids = checkedBoxs.map(function () {
                        return this.value;
                    });
                    $.ligerDialog.confirm("确认要删除吗?", "删除文档", function (r) {
                        if (r) {
                            var formData = new FormData();
                            formData.append("ids", ids.get());
                            $.ajax({
                                url: "../deleteById",
                                type: "post",
                                dataType: "json",
                                async: false,
                                processData: false, // 使数据不做处理
                                contentType: false, // 不要设置Content-Type请求头
                                data: formData,
                                error: function (res) {
                                    console.log(res);
                                    $.ligerDialog.error("出错了，请与管理员联系！");
                                },
                                success: function (res) {
                                    if (res == "SUCCESS") {
                                        //局部刷新，直接重载当前页面的body
                                        $("#main_body").load(location.href);
                                        console.log(location.href)
                                    } else {
                                        $.ligerDialog.error("出错了，请与管理员联系！");
                                    }
                                }
                            });
                        }
                    });
                }
            });

            /** 搜索员工绑定点击事件 */
            $("#search").click(function () {
                var formData = new FormData();
                formData.append("username", $("#user_name").val());
                $.ajax({
                    url: "../findByUsername",
                    type: "post",
                    dataType: "json",
                    async: false,
                    processData: false, // 使数据不做处理
                    contentType: false, // 不要设置Content-Type请求头
                    data: formData,
                    error: function (res) {
                        console.log(res);
                        $.ligerDialog.error("出错了，请与管理员联系！");
                    },
                    success: function (res) {
                        loadData(res, "../findByUsername", "post", formData);
                    }
                });
            });

            //加载页面数据方法单独提出
            function loadData(res, url, type, formData) {
                console.log(res);
                var json = eval(res);
                $("#tbody").empty();
                var count = 0;
                var list = eval(json.list);
                $.each(list, function (index, item) {
                    //循环获取数据
                    var id = list[index].id;
                    var loginname = list[index].title;
                    var password = list[index].fileName;
                    var username = list[index].remake;
                    var status = list[index].createDate;
                    var createDate = list[index].userName;
                    //createDate = createDate.substring(0, 10);
                    //var time = createDate.split("-");
                    //createDate = time[0] + "年" + time[1] + "月" + time[2] + "日";
                    var $trTemp = $("<tr class=\"main_trbg\" align=\"center\"  style=\"background-color: rgb(255, 255, 255)\" id=\"data_" + index + "\"></tr>");
                    $trTemp.append("<td>" + "<input type=\"checkbox\"  value=\"" + id + "\" id=\"box_" + index + "\">" + "</td>");
                    $trTemp.append("<td>" + loginname + "</td>");
                    $trTemp.append("<td>" + password + "</td>");
                    $trTemp.append("<td>" + username + "</td>");
                    $trTemp.append("<td>" + status + "</td>");
                    $trTemp.append("<td>" + createDate + "</td>");
                    $trTemp.append("<td  align=\"center\" width=\"40px;\">" + "<a href=\"showUpdateUser.html\">" + "<img title=\"修改\" src=\"../images/update.gif\"/>" + "</a>" + "</td>");            
                    $trTemp.appendTo("#tbody");
                    count = index;
                });

                Page({
                    num: json.lastPage,					//页码数
                    startnum: json.pageNum,		//指定页码
                    elem: $('#mypage'),		//指定的元素
                    callback: function (n) {	//回调函数
                        console.log(n + "  dailiwen");
                        if (formData == null)
                            formData = new FormData();
                        formData.delete("pageNum");
                        formData.append("pageNum", n);
                        $.ajax({
                            url: url,
                            type: type,
                            data: formData,
                            processData: false,
                            contentType: false,
                            dataType: "json",
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                $.ligerDialog.error("出错了，请与管理员联系！");
                            },
                            success: function (res) {
                                loadData(res, url, type, formData);
                            }
                        });
                    }
                });

                $(function () {
                    boxs = $("input[type='checkbox'][id^='box_']");
                    /** 给全选按钮绑定点击事件  */
                    $("#checkAll").click(function () {
                        // this是checkAll  this.checked是true
                        // 所有数据行的选中状态与全选的状态一致
                        boxs.attr("checked", this.checked);
                    });

                    /** 给每个数据行绑定点击事件：判断如果数据行都选中全选也应该选中，反之  */
                    boxs.click(function (event) {
                        /** 去掉复选按钮的事件传播：点击复选会触发行点击：因为复选在行中 */
                        event.stopPropagation();

                        /** 判断当前选中的数据行有多少个  */
                        var checkedBoxs = boxs.filter(":checked");
                        /** 判断选中的总行数是否等于总行数：以便控制全选按钮的状态   */
                        $("#checkAll").attr("checked", checkedBoxs.length == boxs.length);
                    });

                    /** 给数据行绑定鼠标覆盖以及鼠标移开事件  */
                    $("tr[id^='data_']").hover(function () {
                        $(this).css("backgroundColor", "#eeccff");
                    }, function () {
                        $(this).css("backgroundColor", "#ffffff");
                    }).click(function () {
                        /** 控制该行是否需要被选中 */
                        /** 获取此行的复选框id */
                        var checkboxId = this.id.replace("data_", "box_");
                        /** 触发本行的复选点击 */
                        $("#" + checkboxId).trigger("click");
                    });
                });
            }
        });
    </script>
</head>
<body>
	<!-- 导航 -->
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
	  <tr><td height="10"></td></tr>

	    <td width="15" height="32"><img src="../images/main_locleft.gif" width="15" height="32"></td>
		<td class="main_locbg font2"><img src="../images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：用户管理 &gt; 用户查询</td>

	<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">

	  <tr valign="top">
	    <td height="30">
		  <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
		    <tr>
			  <td class="fftd">
			  	
				    <table width="100%" border="0" cellpadding="0" cellspacing="0">
					  <tr>
					    <td class="font3">
					    	用户名：<input type="text" name="username">
					    	用户状态：<select name="status">
					    			<option value="">全部</option>
									<option value="1">管理员</option>
									<option value="2">普通用户</option>
									</select>
					    	 <input id="seacher"type="button" value="搜索"/>
					    	<input id="delete" type="button" value="删除"/>
					    </td>
					  </tr>
					</table>
			
			  </td>
			</tr>
		  </table>
		</td>
	  </tr>
	  
	  <!-- 数据展示区 -->
	  <tr valign="top">
	    <td height="20">
		  <table width="100%" border="1" cellpadding="5" cellspacing="0" style="border:#c2c6cc 1px solid; border-collapse:collapse;">
		   <thead>
		   <tr class="main_trbg_tit" align="center">
			  <td><input type="checkbox" name="checkAll" id="checkAll"></td>
			  <td>登录名</td>
			  <td>密码</td>
			  <td>用户名</td>
			  <td>状态</td>
			  <td>创建时间</td>
			  	
			  <td align="center">操作</td>
			   
			</tr>
		   </thead>
		    <tbody id="tbody">	</tbody>
			</table>
		</td>
	  </tr>
	  <!-- 分页标签 -->
	  <tr valign="top"><td align="center" class="font3">
	  	 <table width="100%" align="center" style="font-size:13px;" class="digg"><tbody><tr><td style="COLOR: #0061de; MARGIN-RIGHT: 3px; PADDING-TOP: 2px; TEXT-DECORATION: none"><span class="disabled">上一页</span><span class="current">1</span><span class="disabled">下一页</span>&nbsp;跳转到&nbsp;&nbsp;<input style="text-align: center;BORDER-RIGHT: #aaaadd 1px solid; PADDING-RIGHT: 5px; BORDER-TOP: #aaaadd 1px solid; PADDING-LEFT: 5px; PADDING-BOTTOM: 2px; MARGIN: 2px; BORDER-LEFT: #aaaadd 1px solid; COLOR: #000099; PADDING-TOP: 2px; BORDER-BOTTOM: #aaaadd 1px solid; TEXT-DECORATION: none" type="text" size="2" id="pager_jump_page_size">&nbsp;<input type="button" style="text-align: center;BORDER-RIGHT: #dedfde 1px solid; PADDING-RIGHT: 6px; BACKGROUND-POSITION: 50% bottom; BORDER-TOP: #dedfde 1px solid; PADDING-LEFT: 6px; PADDING-BOTTOM: 2px; BORDER-LEFT: #dedfde 1px solid; COLOR: #0061de; MARGIN-RIGHT: 3px; PADDING-TOP: 2px; BORDER-BOTTOM: #dedfde 1px solid; TEXT-DECORATION: none" value="确定" id="pager_jump_btn"></td></tr><tr align="center"><td style="font-size:13px;"></td></tr><tr><td style="COLOR: #0061de; MARGIN-RIGHT: 3px; PADDING-TOP: 2px; TEXT-DECORATION: none">总共<font color="red">2</font>条记录，当前显示1-2条记录。</td></tr></tbody></table>
	  </td></tr>
	</table>

</body>
