<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td height="10"></td></tr>
  <tr>
    <td width="15" height="32"><img src="../images/main_locleft.gif" width="15" height="32"></td>
	<td class="main_locbg font2"><img src="../images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：部门管理  &gt; 修改部门</td>
	<td width="15" height="32"><img src="../images/main_locright.gif" width="15" height="32"></td>
  </tr>
</table>
<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">
  <tr valign="top">
    <td>
    	 
    	 	<!-- 隐藏表单，flag表示添加标记 -->
    	 	<input type="hidden" name="flag" value="2">
    	 	<input type="hidden" name="id" value="${dept.id }">
		  <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
		    <tr><td class="font3 fftd">
		    	<table>
		    		<tr>
		    			<td class="font3 fftd">部门名称：<input type="text" name="name" id="name" size="20"  /></td>
		    			<td class="font3 fftd">详细描述：<input type="text" name="remark" id="remark" size="20" /></td>
		    		</tr>
		    			
		    	</table>
		    </td></tr>
			<tr><td class="main_tdbor"></td></tr>
			
			<tr><td align="left" class="fftd"><input type="button" onclick="submit()" value="修改">&nbsp;&nbsp;<input type="button" onclick="cancel()" value="取消 "></td></tr>
		  </table>
		
	</td>
  </tr>
</table>
<div style="height:10px;"></div>
<script type="text/javascript">
	function GetRequest() {
		var url = location.search; //获取url中"?"符后的字串
		var theRequest = new Object();
		if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
		theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
		}
		}
		return theRequest;
		}
		var Request = new Object();
		Request = GetRequest();
		$("#name").val(Request['name'])
		$("#remark").val(Request['remake'])
	function submit(){
	    	/** 部门表单提交 */
			//$("#deptForm").submit(function(){
				var name = $("#name");
				var remark = $("#remark");
				var msg = "";
				if ($.trim(name.val()) == ""){
					msg = "部门名称不能为空！";
					name.focus();
				}else if ($.trim(remark.val()) == ""){
					msg = "详细描述不能为空！";
					remark.focus();
				}
				if (msg != ""){
					$.ligerDialog.error(msg);
					return false;
				}else{
					$.ajax({
						type:"post",
						url:"../updateDept",
						data:{
							name:name.val(),
							remake:remark.val(),
							id:Request['id'],
						},
						dataType:"json",
						async:false,
						success:function(data){
							console.log(data);
							if (data == "SUCCESS") {
								$.ligerDialog.success("修改成功");
		                    }else{
		                    	$.ligerDialog.error("修改失败");
		                    }
						},
						error: function (XMLHttpRequest, textStatus, errorThrown) {
                            $.ligerDialog.error("出错了，请与管理员联系！");
                        },
						
					})
					return true;
				}
				
	    }
				
		function cancel(){
			window.location.href = 'dept.html';
		}

	</script>

</body>
</html>
